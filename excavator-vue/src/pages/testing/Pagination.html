<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <el-card class="box-card">
      <div v-for="(o,index) in items" :key="index" class="text item">
        {{'列表内容： ' + o.desc }}
      </div>
    </el-card>
    <div class="block">
      
      <el-pagination layout="prev, pager, next" :total="50" :current-page='curPage' @current-change="change">
			</el-pagination>
			<span>{{ curPage }}</span>
			<span style="border:1px solid #000;background-color: red" @click="getList">请点击</span>
    </div>
  </div>

</body>

</html>
